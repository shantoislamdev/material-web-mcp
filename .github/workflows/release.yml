name: Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      discussions: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Run tests and linting
        run: |
          npm run lint
          npm test
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release notes
        id: release_notes
        run: |
          # Generate basic release notes
          {
            echo 'release_notes<<EOF'
            echo "## Changes in v${{ steps.version.outputs.version }}"
            echo ""
            echo "### Features"
            echo "- See the changelog for detailed feature changes"
            echo ""
            echo "### Bug Fixes"
            echo "- See the changelog for detailed bug fixes"
            echo ""
            echo "### Documentation"
            echo "- Updated documentation"
            echo ""
            echo "---"
            echo "This release was created automatically by the CI/CD pipeline."
            echo "For detailed changes, see [CHANGELOG.md](./CHANGELOG.md)"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Update package.json version
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Commit version change
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: update version to v${{ steps.version.outputs.version }}" || echo "No changes to commit"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          generate_release_notes: true
          files: |
            README.md
            package.json
            CHANGELOG.md

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          # Ensure we're publishing the correct version
          npm publish --provenance --access public
        continue-on-error: false

      - name: Update changelog and commit
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          # Create a basic changelog if git-cliff is not available
          if ! command -v git-cliff &> /dev/null; then
            echo "Creating basic changelog..."
            {
              echo "# Changelog"
              echo ""
              echo "All notable changes to this project will be documented in this file."
              echo ""
              echo "## [${{ steps.version.outputs.version }}] - $(date +%Y-%m-%d)"
              echo ""
              echo "### Changed"
              echo "- Updated version to ${{ steps.version.outputs.version }}"
              echo ""
            } > CHANGELOG.md
          fi

          git add CHANGELOG.md || echo "No changelog to add"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: update changelog for v${{ steps.version.outputs.version }}" || echo "No changelog changes to commit"
          git push || echo "Push failed, but release completed"

  verify-release:
    runs-on: ubuntu-latest
    needs: release
    if: always() && needs.release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify published version
        run: |
          REMOTE_VERSION=$(npm view material-web-mcp version)
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "Local version: $LOCAL_VERSION"
          echo "Remote version: $REMOTE_VERSION"
          if [ "$LOCAL_VERSION" = "$REMOTE_VERSION" ]; then
            echo "✅ Version verification successful!"
          else
            echo "❌ Version mismatch detected!"
            echo "Expected: $LOCAL_VERSION, Got: $REMOTE_VERSION"
            exit 1
          fi
